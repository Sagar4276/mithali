<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting to server

            // Get values from the form fields
            const name = encodeURIComponent(document.getElementById('name').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const phone = encodeURIComponent(document.getElementById('phone').value);
            const message = encodeURIComponent(document.getElementById('message').value);

            // Redirect to result page and pass form data via URL query parameters
            window.location.href = `result.html?name=${name}&email=${email}&phone=${phone}&message=${message}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Online Registration</h1>
        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g. John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g. john@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. +1234567890" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
